# Deploy Vite site (vite/dist) to GitHub Pages using Actions
name: Deploy Vite site to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        # Run the same build script you have locally (build.mjs builds vite/dist)
        run: node build.mjs

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'vite/dist'

      - name: Deploy
        uses: actions/deploy-pages@v1
