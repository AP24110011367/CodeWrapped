# Build Vite site and deploy vite/dist to gh-pages branch
name: Build and deploy Vite site to gh-pages
on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        # Your build.mjs builds the site with root: ./vite -> output at vite/dist
        run: node build.mjs

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Folder built by your build script
          folder: vite/dist
          # Deploy to gh-pages branch
          branch: gh-pages
          # Use default GITHUB_TOKEN provided by Actions
          token: ${{ secrets.GITHUB_TOKEN }}
